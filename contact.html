<!DOCTYPE html>
<html ng-app="app" ng-controller="contact">
	<head>
		<title>{{title}}</title>

		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!--css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
		<link type="text/css" rel="stylesheet" href="css/style.css">

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>


	<!--Contact form is not complete. I still have not decided on a server side tech to handle the email processing.-->


	<body>

		<header ng-include src="'partials/header.html'" onload="name = 'Contact'">
		</header>

		<main>
			<div class="container">
				<div class="row">
					<div class="col s12">
						<div class="content z-depth-1">
							<h3>Contact Me</h3>
							<br/>
							<div class="row">
								<div class="col l8 s12">
									<p class="flow-text">
										Fill out the form below with your information to email me. 
									</p>

									<!-- <div class="card-panel yellow lighten-2 z-depth-1">
										<p>This form is currently under construction.<br/>
											For now please email me at <a href="mailto:Mckloski.Nick@Gmail.com">Mckloski.Nick@Gmail.com</a>
										</p>
									</div> -->

									<div ng-cloak ng-show="formProcessed && formSuccess">
										<p class="success">Message sent successfully.</p>
									</div>

									<form name="contactForm" novalidate>
										<!-- name -->
										<div class="row">
											<div class="input-field col s12">
												<input ng-model="formData.name" class="validate" name="name" id="name" type="text" required />
												<label for="name" data-success="">Name</label>
												<div ng-cloak ng-messages="contactForm.name.$error" ng-show="contactForm.name.$dirty">
													<label data-error="" for="name"></label>
													<div class="error" ng-message="required">Name required</div>
												</div>
											</div>
										</div>
										<!-- email -->
										<div class="row">
											<div class="input-field col s12">
												<input ng-model="formData.email" class="validate" name="email" id="email" type="email" required />
												<label for="email" data-success="">Email</label>
												<div ng-cloak ng-messages="contactForm.email.$error" ng-show="contactForm.email.$dirty">
													<label data-error="" for="email"></label>
													<div class="error" ng-message="email">Invalid email</div>
													<div class="error" ng-message="required">Email required</div>
												</div>
											</div>
										</div>
										<!-- message -->
										<div class="row">
											<div class="input-field col s12">
												<textarea ng-model="formData.message" name="message" id="message" class="materialize-textarea validate" length="500" ng-maxlength="500" required></textarea>
												<label for="message" data-success="">Message</label>
												<div ng-cloak ng-messages="contactForm.message.$error" ng-show="contactForm.message.$dirty">
													<label data-error="" for="name"></label>
													<div class="error" ng-message="required">Message required</div>
													<div class="error" ng-message="maxlength">Message too long</div>
												</div>
											</div>
										</div>
										<!-- submit -->
										<button class="waves-effect waves-light blue darken-1 btn" type="submit" ng-click="processForm()" ng-disabled="contactForm.$invalid">Submit
											<i class="material-icons right">send</i>
										</button>
									</form>
								</div>
								<div class="info col l4 s12">
									<p class="flow-text">Information</p>
									<p>
										Email:<br/>
										<a href="mailto:Mckloski.Nick@Gmail.com">Mckloski.Nick@Gmail.com</a><br/>
										Phone:<br/>
										<a>850-274-3601</a><br/>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer ng-include src="'partials/footer.html'">
		</footer>

		<!-- Import jQuery before materialize.js -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<!-- AngularJS -->
		<script type="text/javascript" src="https://code.angularjs.org/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script>
		<!-- app scripts -->
		<script type="text/javascript" src="js/app/app.js"></script>
		<script type="text/javascript" src="js/app/controllers/contact.js"></script>
		<script type="text/javascript" src="js/app/controllers/navigation.js"></script>
		
	</body>
</html>
